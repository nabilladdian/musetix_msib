<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Main Frame Container -->
        <div class="frame">
            <!-- Form Container for Sign Up -->
            <div class="form-container">
                <h1 class="title">MuseTix</h1>
                <p>Belum punya akun? Kenalan dulu yuk...</p>
                <form action="your_signup_endpoint" method="post">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Masukkan email" required>
                    </div>
                    <div class="input-group">
                        <label for="name">Nama</label>
                        <input type="text" id="name" placeholder="Masukkan nama" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" class="main-btn">Daftar</button>
                </form>
                
                <div class="separator">
                    <hr class="line"><span>atau</span><hr class="line">
                </div>
                
                <button class="google-btn">
                    <img src="google.png" alt="Google Icon" class="google-icon">
                    Daftar dengan akun Google
                </button>
                
            </div>

            <!-- Side Image Container with spacing -->
            <div class="image-container">
                <img src="wp.jpg" alt="Concert" class="side-image">
            </div>
        </div>
    </div>
</body>
</html>
